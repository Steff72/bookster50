{% extends "layout.html" %} {% block title %} Home {% endblock %} {% block main %}
<div id="background">
  <div class="container p-5">
    <div class="row justify-content-center mb-5">
      <h2>Search Books</h2>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="/search" method="post">
          <div class="form-group">
            <input class="form-control" autocomplete="off" name="isbn" placeholder="ISBN Number" type="text" />
          </div>
          <div class="form-group">
            <input class="form-control" autocomplete="off" name="title" placeholder="Book Title" type="text" />
          </div>
          <div class="form-group">
            <input class="form-control" autocomplete="off" name="author" placeholder="Author" type="text" />
          </div>
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
