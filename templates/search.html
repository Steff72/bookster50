{% extends "layout.html" %} {% block title %} Search {% endblock %} {% block main %}
<div id="background">
  <div class="container p-5">
    <div class="row justify-content-center mb-5">
      <h2>Search Results</h2>
    </div>
    <div class="col-md-8 offset-md-2">
      {% for row in rows %}
      <div class="card bg-light mb-2">
        <div class="row no-gutters">
          <div class="col-md-3 text-center">
            <img
              class="img-fluid"
              style="height:150px"
              src="http://covers.openlibrary.org/b/isbn/{{ row.isbn }}-M.jpg"
              alt=""
            />
          </div>
          <div class="col-md-9">
            <div class="card-block p-3 text-center">
              <h4 class="card-title">{{ row.title }}</h4>
              <p class="card-text">Author: {{ row.author }}</p>
              <a href="{{ url_for('book', book_id=row.id) }}" class="btn btn-sm btn-outline-dark">Choose</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
